<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <title>Hello</title>

    <!-- Include the styles bundled -->
    <link rel="stylesheet" href="assets/css/styles-bundle.min.css" />
</head>

<body>
    <!-- Include the header -->
    <div ng-include src="'app/shared/header/HeaderView.html'"></div>

    <div class="container">
        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="#">Home</a>
                </li>
                <li role="presentation"><a href="#">Profile</a>
                </li>
                <li role="presentation"><a href="#">Messages</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <ol class="breadcrumb">
                <li><a href="#">Home</a>
                </li>
                <li><a href="#">Library</a>
                </li>
                <li class="active">Data</li>
            </ol>
            <div class="page-header">
                <h3>Example page header <small>Subtext for header</small></h3>
            </div>

            <form role="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <!-- Include the script bundled -->
    <script src="assets/libs/scripts-bundle.min.js"></script>
</body>

</html>
